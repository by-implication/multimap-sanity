<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Multimap Sanity</title>
    <link type="text/css" rel="stylesheet" href="css/mapbox-gl.css">
    <style type="text/css" media="screen">
      body {margin: 0px;}
      #map {
          height: 512px;
          width: 512px;
      }
      #switch-button {
          display: block;
          width: 100%;
          height: 36px;
          margin: 0;
          box-sizing: border-box;
          font-size: 18px;
          text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <button id="switch-button">Switch</button>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCLQe8bRyfJrtVkt6jRdtQT6CZlAmULaiY">
    </script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript">
      sanity.core.init();
    </script>
  </body>
</html>
